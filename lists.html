<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h5>Unordered List</h5>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
<hr>
    <h5>Ordered List</h5>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
<hr>
    <h5>Description List</h5>
    <dl>
        <dt>Coffee</dt>
        <dd>--This is dark brown drink--</dd>
        <dt>Milk</dt>
        <dd>--This is a white drink--</dd>
        
    </dl>
</body>
</html>
